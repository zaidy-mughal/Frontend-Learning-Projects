<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Form</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="POST">

        <!-- FIELDSET (RECTANGLE) FOR WRITTEN DATA -->
        <fieldset>
            <label for="first-name">Enter your First Name: <input required id="first-name" type="text" name="first"></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text" name="last"></label>
            <label for="email">Enter your Email: <input required id="email" type="email" name="email"></label>
            <label for="new-password">Create a new Password: <input required id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password"></label>
        </fieldset>

        <!-- FIELDSET FOR RADIO BUTTONS -->
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal"><input type="radio" class="inline" id="personal" name="account-type" checked> Personal</label>
            <label for="business"><input type="radio" class="inline" id="business" name="account-type"> Business</label>
        </fieldset>

        <!-- FIELDSET FOR OTHER INPUTS -->
        <fieldset>
            <label for="profile-picture">Add your Profile Picture: <input type="file" name="profile-picture" id="profile-picture"></label>
            <label for="age">Input your Age (years): <input type="number" min="13" max="120" id="age" name="age"></label>

            <label for="referrer">
                What did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(Select one)</option>
                    <option value="1">News</option>
                    <option value="2">Youtube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio">Provide a Bio:
                <textarea name="textarea" id="bio" rows="3" cols="30" placeholder="I like Coding on the beach..."></textarea>
            </label>
        </fieldset>
        
        <label for="terms-and-conditions"><input type="checkbox" class="inline" required>I have read the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank"> terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
